<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | Jamia Zahidia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0b3d2e, #145a32);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .mosque-img {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      border: 3px solid #d4af37;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #d4af37;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 6vw;
      margin: 10px 0;
      color: #ffffff;
      text-shadow: 0 2px 4px #000;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #e9fce9;
    }

    a {
      background-color: #d4af37;
      color: #0b3d2e;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    a:hover {
      background-color: #c39b28;
    }

    .quote {
      margin-top: 25px;
      font-style: italic;
      font-size: 0.95rem;
      color: #d4ffdf;
    }

    /* Laptop / Desktop view */
    @media (min-width: 800px) {
      .container {
        flex-direction: row;
        max-width: 1200px;
        width: 100%;
        gap: 50px;
        align-items: center;
      }

      .mosque-img {
        width: 45%;
        transition: transform 0.4s ease;
      }

      .mosque-img:hover {
        transform: scale(1.03);
      }

      .text-content {
        width: 55%;
        background: rgba(255, 255, 255, 0.06);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
      }

      h1 {
        font-size: 4vw;
      }

      p, .quote, .logo {
        text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      }
    }

    /* Mobile View Tweaks */
    @media (max-width: 799px) {
      .container {
        margin-top: -20px;
      }

      .mosque-img {
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .logo {
        font-size: 1.4rem;
      }

      h1 {
        font-size: 10vw;
      }

      p {
        font-size: 1rem;
      }

      a {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .quote {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="mosque.jpg" alt="Mosque" class="mosque-img" />
    <div class="text-content">
      <div class="logo">Jamia Zahidia Israr Ul Uloom</div>
      <h1>404</h1>
      <p>Oops! Page you're looking for is not available.</p>
      <a href="/">üè† Go to Home</a>
      <div class="quote">‚ÄúSeek knowledge from the cradle to the grave.‚Äù</div>
    </div>
  </div>

</body>
</html>
